        <script>
            // 88. Merge Sorted Array
            var merge = function (nums1, m, nums2, n) {
                let nums1Cutted = nums1.slice(0, m);
                let nums2Cutted = nums2.slice(0, n);
                nums1 = [].concat(nums1Cutted, nums2Cutted).sort((a, b) => a - b);
                return nums1;
            };
            console.log(merge([1, 2, 3, 0, 0, 0], 3, [2, 5, 6], 3));
            //Â [1, 2, 2, 3, 5, 6]

            // 88. Merge Sorted Array CONVENTIONAL
            var merge = function (nums1, m, nums2, n) {
                while (n) {
                    if (nums1[m - 1] > nums2[n - 1]) {
                        nums1[m + n - 1] = nums1[--m];
                    } else {
                        nums1[m + n - 1] = nums2[--n];
                    }
                }
                return nums1;
            };
            console.log(merge([1, 2, 3, 0, 0, 0], 3, [2, 5, 6], 3));

        </script>
