<!DOCTYPE html>

    <body>
        <script>
            // 9. Palindrome Number
            var threeSum = function (nums) {
                let arr = [];
                for (let i = 0; i <= nums.length; i++) {
                    for (let j = 0; j <= nums.length; j++) {
                        for (let k = 0; k <= nums.length; k++) {
                            if (nums[i] + nums[j] + nums[k] === 0) {
                                arr.push([nums[i], nums[j], nums[k]]);
                            }
                        }
                    }
                }
                return arr;
            };
            console.log(threeSum([-1, 0, 1, 2, -1, -4]));
            <!--

            -->
        </script>
    </body>
</html>
